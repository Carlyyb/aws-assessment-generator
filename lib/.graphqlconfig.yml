projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - ../ui/src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: ../ui/src/graphql/API.ts
        docsFilePath: ../ui/src/graphql
        region: us-west-2
        apiId: null
        frontend: javascript
        framework: react
        maxDepth: 4
extensions:
  amplify:
    version: 3
